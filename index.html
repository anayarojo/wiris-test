    <script src="//www.wiris.net/client/editor/editor"></script>
    <script>
        function getWirisInstance(element) {
            let wirisInstance = com.wiris.jsEditor.JsEditor.newInstance({
                'language': 'en',
                'toolbar': '<toolbar ref="general" removeLinks="true"><tab ref="general"><removeItem ref="autoDisplayBevelledFraction"/></tab></toolbar>',
                'backgroundColor': '#008060',
                'color': '#ffffff',
                'fontSize': '64px',
                'fontFamily': 'Times New Roman'
            });
            wirisInstance.insertInto(element);
            return wirisInstance;
        };

        if (typeof wirisEditor === 'undefined' || wirisEditor === null) {
            let wirisEditor;
        };
        
        document.addEventListener("DOMContentLoaded", function(event) { 
            wirisEditor = getWirisInstance(document.getElementsByClassName('wirisEditor')[0]);
        });
    </script>
